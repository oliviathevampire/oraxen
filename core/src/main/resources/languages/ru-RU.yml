    <dark_gray>»<gray> Чтобы скачать его архивом, <hover:show_text:"<pack_url> <green>! установите его в  Настройки/Наборы ресурсов в вашей игре"><green><bold><click:OPEN_URL:"<pack_url>">НАЖМИТЕ ЗДЕСЬ</click></bold></hover>

