    players: "<prefix><#55ffa4><#43c9fa><count><#55ffa4>명의 플레이어에게 <#43fa8c><amount>개의 <#fa4362><item><#55ffa4>을(를) 주었습니다!"

  dye:
    success: "<prefix><#55ffa4>이 아이템의 색상을 성공적으로 변경했습니다!"
    wrong_color: "<prefix><#fa4943>색상을 인식할 수 없습니다. 다음과 같은 16진수 색상을 사용해 주세요. #FFFFFF!"
    failed: "<prefix><#fa4943>이 아이템의 색상은 변경할 수 없습니다!"

  hud:
    no_hud: "<prefix><#fa4943>'<hud_id>'(이)라는 이름의 HUD가 없습니다!"
    toggle_on: "<prefix><#55ffa4>'<hud_id>'을(를) 켰습니다!"
    toggle_off: "<prefix><#fa4943>'<hud_id>'을(를) 껐습니다!"

  debug.toggle: "<prefix><#55ffa4>디버그 모드는 이제 <#43fa8c><state><#55ffa4> 상태입니다!"
  version: "<prefix><#55ffa4>Oraxen 버전: <#43fa8c><version><#55ffa4>!"

