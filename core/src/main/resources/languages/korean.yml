command:
  help: "<prefix><#b8bbc2>사용 가능한 명령어
        \n<hover:show_text:\"<gray>리로드 명령어\"><click:SUGGEST_COMMAND:/oraxen reload ><#6f737d>/o
          <#b8bbc2>reload <#fa8943>type</click></hover>  <#6f737d>»<#b8bbc2> 플러그인 리로드
        \n<hover:show_text:\"<gray>인벤토리 명령어\"><click:SUGGEST_COMMAND:/oraxen inv><#6f737d>/o
          <#b8bbc2>inventory</click></hover>  <#6f737d>»<#b8bbc2> 인벤토리에 Oraxen 아이템 보기
        \n<hover:show_text:\"<gray>팩 명령어\"><click:SUGGEST_COMMAND:/oraxen pack ><#6f737d>/o
          <#b8bbc2>pack <#fa8943>type <#43c9fa>target</click></hover>  <#6f737d>»<#b8bbc2> Oraxen 팩 보내기
        \n<hover:show_text:\"<gray>수리 명령어\"><click:SUGGEST_COMMAND:/oraxen repair ><#6f737d>/o
          <#b8bbc2>repair <#fa8943>type</click></hover>  <#6f737d>»<#b8bbc2> 1개 또는 전체 아이템 수리
        \n<hover:show_text:\"<gray>주기 명령어\"><click:SUGGEST_COMMAND:/oraxen give ><#6f737d>/o
          <#b8bbc2>give <#43c9fa>target <#fa4362>item <#43fa8c>amount</click></hover>  <#6f737d>»<#b8bbc2> Oraxen 아이템 주기
        \n<hover:show_text:\"<gray>레시피 보기 명령어\"><click:SUGGEST_COMMAND:/oraxen recipes show ><#6f737d>/o
          <#b8bbc2>recipes show <#fa8943>type</click></hover>  <#6f737d>»<#b8bbc2> 레시피 보기
        \n<hover:show_text:\"<gray>레시피 제작대 명령어\"><click:SUGGEST_COMMAND:/oraxen recipes builder ><#6f737d>/o
          <#b8bbc2>recipes builder <#fa8943>type</click></hover>  <#6f737d>»<#b8bbc2> 레시피 제작대 열기
        \n<hover:show_text:\"<gray>레시피 저장 명령어\"><click:SUGGEST_COMMAND:/oraxen recipes save ><#6f737d>/o
          <#b8bbc2>recipes save <#faf443>name</click></hover>  <#6f737d>»<#b8bbc2> 레시피 저장"

  join: |-
    <dark_gray><st>                           </st><dark_gray>{<aqua><bold>리소스 팩</bold><dark_gray>}<dark_gray><st>                        </st>
    <gray><bold>새로운 아이템을 보려면 특별한 리소스팩을 사용해야 합니다. (하지만 걱정하지 마세요. 동시에 사용하는 데 방해가 되지는 않습니다).</bold>
    <dark_gray>»<gray> 게임에서 직접 로드하려면, <click:run_command:"oraxen pack send @p"><hover:show_text:"<red>! 게임에서 리소스팩을 로드하면 지연이 발생할 수 있습니다."><red><bold>클릭</bold></hover></click>
    <dark_gray>»<gray> 인터넷에서 다운로드 받으려면, <hover:show_text:"<pack_url> <green>! 게임의 Options/ResourcePacks에 설치하세요."><green><bold><click:OPEN_URL:"<pack_url>">클릭</click></bold></hover>

  recipe:
    no_builder: "<prefix><#fa4943>먼저 레시피를 만들어 주세요!"
    no_furnace: "<prefix><#fa4943>이 옵션은 Furnace Recipe에서만 사용할 수 있습니다!"
    no_name: "<prefix><gradient:#FA7CBB:#F14658>레시피 이름을 지정해 주세요!"
    no_recipes: "<prefix><#fa4943>표시할 레시피가 없습니다!"
    no_item: "<prefix><#fa4943>아이템을 지정해 주세요!"
    save: "<prefix><#55ffa4>레시피 '<name>'이(가) 성공적으로 저장되었습니다!"

  give:
